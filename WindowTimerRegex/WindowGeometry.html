<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var Geometry = {};
        if (window.screenX || window.screenY == 0) {
            Geometry.getWindowX = function () { return window.screenX };
            Geometry.getWindowY = function () { return window.screenY }
        }
    </script>
    <script type="text/javascript">
        document.write("X pos = " + Geometry.getWindowX() + "<br>");
        document.write("Y pos = " + Geometry.getWindowY() + "<br>");
    </script>
</body>
</html>
