<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Z index</title>
    <style type="text/css">
        div {
            height: 50px;
            width: 50px;
            border: solid 1px black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="left: 10px; top: 10px; background-color: red;z-index: 3"></div>
    <div style="left: 20px; top: 20px; background-color: blue;z-index: 2"></div>
    <div style="left: 30px; top: 30px; background-color: orange;z-index: 1"></div>
</body>
</html>
