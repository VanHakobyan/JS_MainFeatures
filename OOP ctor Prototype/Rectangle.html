    <title></title>
    <script type="text/javascript">
        function Regtangle(w, h) {
            this.height = h;
            this.wigth = w;

            this.getArea = function () {
                return this.wigth * this.height;
            }
            this.PrintArea = function () {
                document.write(this.getArea());
            }
        }
        var reg = new Regtangle(100, 200);
        reg.PrintArea();
    </script>
