<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function Regtangle(w, h) {
            this.height = h;
            this.wigth = w;
        }
        Regtangle.prototype.getArea = function () {
            return this.wigth * this.height;
        }
        Regtangle.prototype.print = function () {
            document.write(this.getArea());
        }
        var r = new Regtangle(10, 15);
        r.print();
    </script>
</head>
