<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function Point(x, y) {
            this.x = x;
            this.y = y;
            this.print = function () {
                document.write("(" + this.x + "," + this.y + ")"+"<br>");
            }
            this.ones = function () {
                return new Point(1, 1);
            }
        }
        var points = new Point(5, 4);
        points.print();
        points.ones().print();
    </script>
</body>
</html>
