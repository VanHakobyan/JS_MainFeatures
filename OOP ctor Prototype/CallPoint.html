    <script type="text/javascript">
        function Point(x, y) {
            this.x = x;
            this.y = y;
            this.print = function () {
                document.write("<h1>" + "(" + this.x + "," + this.y + ")" + "</h1>");
            }
        }

        Point.lengthVector = function () {
            return sqrt(this.x * this.x + this.y * this.y);
        }
        var points = Point(5, 4);
        var lengthVector = points.lengthVector;
        var print = points.print;
    </script>
