<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function drow() {
            
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(300, 300);

        context.stroke();
        }
        window.addEventListener("load",drow,true);
    </script>
</head>
<body>
<canvas id="canvas" height="300" width="300" style="border: solid 1px black"></canvas>
</body>
</html>
