<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "GetHandler.ashx?a=hello&b=world");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200)
                        document.getElementById("output").innerHTML = xhr.responseText;
                }
            }
            xhr.send();
        }
    </script>
</head>
<body>
    <p id="output"></p>
</body>
</html>
